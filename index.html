<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="all" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="day">
          <h1>0</h1>
          <span>Days</span>
        </div>
        <div class="hour">
          <h1>0</h1>
          <span>Hours</span>
        </div>
        <div class="minute">
          <h1>0</h1>
          <span>Minutes</span>
        </div>
        <div class="second">
          <h1>0</h1>
          <span>Seconds</span>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
